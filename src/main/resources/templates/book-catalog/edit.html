<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Product Creating form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/book-catalog/update}">
                <div class="form-group">
                    <label for="name">Termék modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${book.id}"/>
                </div>
                <div class="form-group">
                    <label for="title">Cím</label>
                    <input type="text"
                           id="title"
                           name="title"
                           class="form-control"
                           th:value="${book.title}"/>
                </div>
                <div class="form-group">
                    <label for="author">Szerző</label>
                    <input type="text"
                           id="author"
                           name="author"
                           class="form-control"
                           th:value="${book.author}"/>
                </div>
                <div class="form-group">
                    <label for="genre">Műfaj</label>
                    <select id="genre" th:name="genre" class="form-control">
                        <option value="">-</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Biography">Biography</option>
                        <option value="Children">Children's</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="HistoricalFiction">Historical Fiction</option>
                        <option value="Horror">Horror</option>
                        <option value="Mystery">Mystery</option>
                        <option value="NonFiction">Non Fiction</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Romance">Romance</option>
                        <option value="ScienceFiction">Science Fiction</option>
                        <option value="SelfHelp">Self Help</option>
                        <option value="Thriller">Thriller</option>
                        <option value="YoungAdult">Young Adult</option>
                        <!-- Add more genre options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="releaseYear">Kiadási dátum</label>
                    <select id="releaseYear" th:name="releaseYear" class="form-control">
                        <option value="">-</option>
                        <option th:each="year : ${#numbers.sequence(2023, -2673, -1)}" th:value="${year}" th:text="${year}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numberOfPages">Oldalszám</label>
                    <input type="numeric"
                           id="numberOfPages"
                           name="numberOfPages"
                           class="form-control"
                           th:value="${book.numberOfPages}"/>
                </div>
                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/book-catalog}"
                   class="btn btn-secondary"
                   type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
